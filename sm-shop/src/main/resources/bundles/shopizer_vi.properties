security.group.description.SUPERADMIN = Một người dùng duy nhất có thể là superradmin. Quản trị viên người dùng được tạo theo mặc định là người dùng superadmin. Người dùng này có thể làm mọi thứ trong hệ thống và là người duy nhất có thể quản lý các cửa hàng.
security.group.description.ADMIN = Người dùng quản trị là người dùng có hầu hết các đặc quyền đối với quản trị cửa hàng. Người dùng quản trị có thể làm mọi thứ với tư cách là người quản lý cửa hàng và cũng có thể tạo người dùng có quyền truy cập hạn chế hơn.
security.group.description.ADMIN_CATALOGUE = Một phần người dùng của nhóm đó có thể tạo ra các sản phẩm, danh mục và các mặt hàng nổi bật.
security.group.description.ADMIN_STORE = Một phần người dùng của nhóm đó cũng có thể quản lý cửa hàng mà anh ta được chỉ định. Anh ấy sẽ có thể thay đổi thương hiệu và sửa đổi bất kỳ thứ gì trong menu cửa hàng. Nhóm này cũng cấp quyền truy cập vào cấu hình giao hàng và thanh toán
security.group.description.ADMIN_ORDER = Một phần người dùng của nhóm đó có thể quản lý đơn đặt hàng, tìm kiếm đơn đặt hàng, sửa đổi thông tin khách hàng, hoàn tiền cho đơn đặt hàng.
security.group.description.ADMIN_CONTENT = Người dùng được chỉ định vào nhóm đó sẽ có thể quản lý nội dung động và tĩnh của trang web, thêm hình ảnh, và tập tin vào hệ thống.

